<div class="d-flex flex-column full-height justify-content-center">
  <div class="container-fluid">
    <form class="form login-form">
      <fieldset>
        <legend class="legend">Вход</legend>

        <div class="form-group">
          <input type="text" class="form-control" id="email-field" placeholder="Логин">
          <small class="form-text text-danger">Логин введен не корректно</small>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="password-field" placeholder="Пароль">
        </div>

        <div class="text-right">
          <button type="button" class="btn btn-primary">Войти</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
