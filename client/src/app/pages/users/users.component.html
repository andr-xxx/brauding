<navbar></navbar>

<main class="page-content">
  <div class="container">
    <div class="row">
      <h5>Пользователи <a routerLink="/create-user"
                          class="badge badge-success">Создать</a></h5>

      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Имя</th>
          <th scope="col">Роль</th>
          <th scope="col">Опции</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; let index = index">
          <td scope="row">{{index + 1}}</td>
          <td>{{user.firstName}} {{user.secondName}}</td>
          <td>{{roleMap[user.role]}}</td>
          <td>
            <a class="btn btn-link btn-sm"
               href="">Редактировать</a>
            <a class="btn btn-link text-danger btn-sm"
               (click)="removeUsers($event, user._id)"
               href="">Удалить</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
