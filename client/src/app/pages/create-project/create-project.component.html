<navbar></navbar>

<main class="page-content">
  <div class="container">
    <div class="row">
      <h5 class="w-100">Создание проекта</h5>

      <form class="form create-project-form w-50">
        <div class="row form-group">
          <div class="col-12 form-group">
            <input type="text"
                   class="form-control"
                   placeholder="Название"
                   [(ngModel)]="project.title"
                   name="projectTitle" />
          </div>
          <div class="col-12">
            <textarea type="text"
                      class="form-control"
                      placeholder="Документация"
                      [(ngModel)]="project.docs"
                      name="projectDocs">
            </textarea>
          </div>
        </div>

        <h6 class="w-100">Добавление деталей</h6>

        <div class="row form-group">
          <div class="col-12 form-group">
            <input type="text"
                   class="form-control"
                   placeholder="Название детали"
                   [(ngModel)]="detailTitle"
                   name="detailTitle" />
          </div>

          <div class="col-12 form-group">
            <select name="detailEquipment" class="form-control">
              <option value="" disabled selected>Выберете оборудование</option>
              <option value="">Станок 1</option>
              <option value="">Станок 2</option>
              <option value="">Станок ...</option>
              <option value="">Станок 5</option>
            </select>
          </div>

          <div class="col-12 form-group">
            <textarea type="text"
                      class="form-control"
                      placeholder="Технология"
                      [(ngModel)]="detailTechnology"
                      name="projectDocs">
            </textarea>
          </div>

          <div class="col-12 text-right">
            <button type="button" class="btn btn-success">Добавить деталь</button>
          </div>
        </div>

        <hr>

        <div class="row text-right">
          <div class="col-12 text-right">
            <button type="button" class="btn btn-success">Создать проект</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
