<navbar></navbar>

<main class="page-content">
  <div class="container">
    <div class="row">
      <h5>Название проекта <a routerLink="" class="badge badge-success">Добавить деталь</a></h5>

      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Деталь</th>
          <th scope="col">Отчет</th>
          <th scope="col">Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let detail of projectDetail?.details; let i = index">
          <td scope="row">{{ i + 1 }}</td>
          <td>
            <a class="btn btn-link" routerLink="">{{ detail.name }}</a>
          </td>
          <td>
            <a class="btn btn-link" routerLink="">Отчет</a>
          </td>
          <td>
            <span class="badge badge-primary">В процессе</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
